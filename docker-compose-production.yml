# Docker Compose para Produção - Gwan Brasil Beauty Frontend
# Frontend apenas - PostgreSQL, Redis, Traefik, Prometheus e Grafana já estão em produção

services:
  # Frontend - React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - VITE_API_URL=${VITE_API_URL:-https://api-brazil-beauty.gwan.com.br/api}
        - VITE_CHAT_API_URL=${VITE_CHAT_API_URL:-https://api-brazil-beauty.gwan.com.br/api/chat}
        - VITE_APP_NAME=${VITE_APP_NAME:-Gwan Brasil Beauty}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    container_name: gwan-brazil-beauty-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NGINX_LOG_LEVEL=debug
      - VITE_API_URL=${VITE_API_URL:-https://api-brazil-beauty.gwan.com.br/api}
      - VITE_CHAT_API_URL=${VITE_CHAT_API_URL:-https://api-brazil-beauty.gwan.com.br/api/chat}
      - VITE_APP_NAME=${VITE_APP_NAME:-Gwan Brasil Beauty}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    # Usando configuração padrão do Dockerfile
    networks:
      - gwan
    labels:
      - "traefik.enable=true"
      # Router HTTPS
      - "traefik.http.routers.brazil-beauty-https.rule=Host(`brazil-beauty.gwan.com.br`)"
      - "traefik.http.routers.brazil-beauty-https.entrypoints=websecure"
      - "traefik.http.routers.brazil-beauty-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.brazil-beauty-https.service=brazil-beauty"
      - "traefik.http.routers.brazil-beauty-https.middlewares=brazil-beauty-headers"
      # Router HTTP
      - "traefik.http.routers.brazil-beauty-http.rule=Host(`brazil-beauty.gwan.com.br`)"
      - "traefik.http.routers.brazil-beauty-http.entrypoints=web"
      - "traefik.http.routers.brazil-beauty-http.service=brazil-beauty"
      # Service
      - "traefik.http.services.brazil-beauty.loadbalancer.server.port=80"
      # Middleware para HTTPS
      - "traefik.http.middlewares.brazil-beauty-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.brazil-beauty-headers.headers.customrequestheaders.X-Forwarded-Port=443"
    # Dependências externas (PostgreSQL, Redis e Traefik já em produção)
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  gwan:
    external: true
